version: "3.8"

services:
  postgres:
    image: debezium/postgres:15
    environment:
      POSTGRES_USER: syncai
      POSTGRES_PASSWORD: syncai
      POSTGRES_DB: syncai_db
    ports:
      - "5432:5432"
    volumes:
      - ./init/init.sql:/docker-entrypoint-initdb.d/init.sql

  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    command: ["--replSet", "rs0", "--bind_ip_all"]
    volumes:
      - mongo-data:/data/db

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on: [zookeeper]
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
    ports:
      - "9092:9092"

  connect:
    image: debezium/connect:2.5
    depends_on: [kafka, postgres, mongo]
    ports:
      - "8083:8083"
    environment:
      BOOTSTRAP_SERVERS: kafka:9092
      GROUP_ID: 1
      CONFIG_STORAGE_TOPIC: connect-configs
      OFFSET_STORAGE_TOPIC: connect-offsets
      STATUS_STORAGE_TOPIC: connect-status

  qdrant:
    image: qdrant/qdrant
    ports:
      - "6333:6333"

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    depends_on:
      - kafka
      - qdrant

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend

  consumer:
    build: ./consumer
    depends_on:
      - connect
      - qdrant
      - kafka

volumes:
  mongo-data:
